<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoURL}}" alt="{{user.knownAs}}">
    <ul class="list-group list-group-horizontal member-icons text-center dt-flex">
      <li class="list-group-item py-1 mx-auto">
          <button class="btn btn-primary btn-sm"
              [routerLink]="['/members/', user.id]" routerLinkActive="router-link-active" >
            <i class="fa fa-user"></i>
          </button>
        </li>
        <li class="list-group-item py-1 mx-auto">
            <button class="btn btn-primary btn-sm">
              <i class="fa fa-heart"></i>
            </button>
        </li>
        <li class="list-group-item py-1 mx-auto">
            <button class="btn btn-primary btn-sm">
              <i class="fa fa-envelope"></i>
            </button>
        </li>
    </ul>
  </div>
  <div class="card-body p1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{user.knownAs}}, {{user.age}}
    </h6>
    <p class="card-text text-muted text-center">{{user.city}}</p>
  </div>
</div>
